<!DOCTYPE html>
<html>
<head>
    <title>Inicio de sesión </title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="LoginEspañol.css">

</head>
<body id="body" class="">


    <header>
        <div id="titulo">
            <center><h1>Órbita Educativa </center>
                <img src="../../Archivos/Images/imagotipo.png" alt="" width="70"> </h1>
                         
        </div>
        <nav>
            <select  id="theme" >
                <option value="theme-dark">Noche</option>
                <option selected value="theme-light">Dià</option>
                <option value="theme-free">Free</option>
               
            </select>

        </nav>
    </header>
    
    <form action="#">
        <h2> Iniciar Sesión </h2>
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required> <br> <br> <br>
        </div>

        <div>
            <button type="button" id="ingresar">ingresar</button>
        </div>
    
    </form>


</body>
</html>
