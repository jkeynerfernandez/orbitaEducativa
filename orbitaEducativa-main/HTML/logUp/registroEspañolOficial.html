<!DOCTYPE html>
<html>
<head>
    <title>Registro</title> 
    <script src="logUp.js" defer></script>
    <link rel="stylesheet" href="REGISTROespañol.css">

</head>
<body>
    <header>
        <div id="titulo">
            <center><h1>Órbita Educativa </center>
                <img src="../../Archivos/Images/imagotipo.png" alt="" width="70"> </h1>

        </div>
    </header>

<form action="#">

    <h2>Registro en la Órbita </h2>

    <div>
        <label for="name">Nombre:</label>
        <input class = "name" type="text" id="nombre" required>
    </div>

 

    <div>
        <label for="email">Correo:</label>
        <input type="email" id="correo" name="email" required>
    </div>
    <div>
        <label for="username">Usuario:</label>
        <input type="text" id="usuario" name="username" required>
    </div>

    <div>
        <label for="password">Contraseña</label>
        <input type="password" id="contrasena" name="password" required>
    </div>
   

    <div>
        <button type="button" value="Registrarse" id="submit"> Registrar</button>
        
    </div>
</form>

</body>
</html>
