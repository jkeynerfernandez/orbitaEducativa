<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piloto de Órbita</title>
    <link rel="stylesheet" type="text/css" href="estiloPROFESenESPAÑOL.css">
    <header>
        <div id="titulo">
            <center><h1>Órbita Educativa </center></h1>
            <div class="botonimagen"> <img src="../../Archivos/Images/imagotipo.png" alt="" width="70">
                
            </div>

            
        </div>


        <nav>
            <a href=""> <input type="submit" value="Salir"></a>
            <a href=""> <input type="submit" value="Cambiar de cuenta"></a>

        </nav>

        <div>
            <img src="../../Archivos/Images/Orbinaut(3).png" alt="" width="100%">
        </div>
        
        
    </header>
<body>
    
    <div id="centro">
        <!-- Sección para subir contenido -->
        <div class="categorie">
            <h3>Selecciona la categoría que deseas enseñar</h3>
        </div>
        <div class="categorias">
            <a href=""> <input type="submit" value="Diseño y Marketing"></a>
            <a href=""> <input type="submit" value="Tecnología"></a>
            <a href=""> <input type="submit" value="Languajes"></a>
            <a href=""> <input type="submit" value="Matemáticas"></a>
            <a href=""> <input type="submit" value="Gastronomía"></a>

            
        </div><br>
        <div class="material">
            <label for="teaching-material"><strong>Adjunta aquí el material de enseñanza:</strong></label>
            <input type="file" id="teaching-material" name="teaching-material">
        </div><br>
        <div class="contacto">
            <label for="contact-method"><strong>Escribe la vía por la cual quieres ser contactado para una clase personalizada</strong></label>
            <input type="text" value=
            "" placeholder="Introduce tu número de contacto o tus redes sociales" id="contact-method">
        </div><br>
        <div class="pre">
             <br><p>Ingrese los prerequisitos del curso aquí:</p>
             <br><a href=""> <input type="submit" value="Prerequisitos"></a> <br>
             <br><p>Ingrese los postrequisitos del curso aquí:</p>
             <br><a href=""> <input type="submit" value="Postrequisitos"></a> 
        </div>
    </div>
    <aside id="derecha">
        <div id="fotodeperfil">
            <img src="../../Archivos/Images/user.png" alt="Mi Foto de Perfil" height="10%" width="20%">
            <label for="fotoperfil">Cambiar foto de perfil:</label>
            <input type="file" id="fotoperfil" name="fotoperfil">
        </div>


        <!-- Información de perfil -->
        <section id="perfil">
            <h2>Mi Perfil</h2>
            <table id="tabladeperfil">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Correo:</td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Ubicación:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </section>
    </aside>
    <hr>
    </div>
  
</body>
</html>
