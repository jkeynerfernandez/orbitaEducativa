<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilosprofes.css">
    <header>
        <div id="titulo">
            <center><h1>Educative Órbit </center></h1>
            <div class="botonimagen"> <img src="../../Archivos/Images/imagotipo.png" alt="" width="70">
                
            </div>

            
        </div>


        <nav>
            <a href=""> <input type="submit" value="LOG OUT"></a>
            <a href=""> <input type="submit" value="Cambiar de cuenta"></a>

        </nav>

        <div>
            <img src="../../Archivos/Images/Orbinaut(3).png" alt="" width="100%">
        </div>
        
        
    </header>
<body>
    
    <div id="centro">
        <!-- Sección para subir contenido -->
        <div class="categorie">
            <h3>Select the category you are going to teach</h3>
        </div>
        <div class="categorias">
            <a href=""> <input type="submit" value="Design and marketing"></a>
            <a href=""> <input type="submit" value="Technology"></a>
            <a href=""> <input type="submit" value="Languages"></a>
            <a href=""> <input type="submit" value="Math"></a>
            <a href=""> <input type="submit" value="Gastronomy"></a>

            
        </div><br>
        <div class="material">
            <label for="teaching-material"><strong>Attach the teaching material here:</strong></label>
            <input type="file" id="teaching-material" name="teaching-material">
        </div><br>
        <div class="contacto">
            <label for="contact-method"><strong>Write method of contact for your class v.i.p</strong></label>
            <input type="text" value=
            "" placeholder="Introduce tu número de contacto o tus redes sociales" id="contact-method">
        </div><br>
        <div class="pre">
             <br><p>Enter the course prerequisities here:</p>
             <br><a href=""> <input type="submit" value="prerequisities"></a> <br>
             <br><p>Enter the course postrequisities here:</p>
             <br><a href=""> <input type="submit" value="course postrequisities"></a> 
        </div>
    </div>
    <aside id="derecha">
        <div id="fotodeperfil">
            <img src="../../Archivos/Images/user.png" alt="Mi Foto de Perfil" height="10%" width="20%">
            <label for="fotoperfil">change profile photo:</label>
            <input type="file" id="fotoperfil" name="fotoperfil">
        </div>


        <!-- Información de perfil -->
        <section id="perfil">
            <h2>My Profile</h2>
            <table id="tabladeperfil">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </section>
    </aside>
    <hr>
    </div>
  
</body>
</html>
