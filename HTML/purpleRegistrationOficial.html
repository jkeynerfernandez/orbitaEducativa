<!DOCTYPE html>
<html>
<head>
    <title>Orbit Registration </title> 

    <link rel="stylesheet" href="PURPLEregistration.css">

</head>
<body>
    <header>
        <div id="titulo">
            <center><h1>Educative Orbit </center>
                <img src="Logo gipo.png" alt="" width="70"> </h1>
            
            
            
        </div>

        <nav>

        </nav>
        
        
    </header>

    
<form action="" method="post">

    <h2>Orbit Registration </h2>

    <label for="name">First Name:</label>
    <input class = "name" type="text" id="name" name="name" required>


    <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
    </div>

    <div>
        <label for="id">ID Number (CÃ©dula):</label>
        <input type="text" id="id" name="id" required>
    </div>

    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="role">Are you a Orbit Pilot or a Orbinaut?</label>
        <input type="radio" id="tutor" name="role" value="Tutor" required>
        <label for="tutor">Orbit Pilot</label>
        <input type="radio" id="orbinaut" name="role" value="Orbinauta" required>
        <label for="orbinaut">Orbinaut</label>
    </div>

    <div>
        <input type="submit" value="Register">
    </div>
</form>

</body>
</html>
