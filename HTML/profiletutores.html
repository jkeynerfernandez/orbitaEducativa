<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <header>
        <div id="titulo">
            <h1>Órbita Educative</h1>
            <img src="./imagotipo.png" alt="Logo" width="70" height="70">
        </div>
        <div id="astro">
            <img src="./images/WhatsApp Image 2023-10-30 at 7.33.43 PM.jpeg" alt="" width="60%" >
        </div>
    </header>
</head>
<body>
    
    <div id="centro">
        <!-- Sección para subir contenido -->
        <div class="categorie">
            <h3>Select the category you are going to teach</h3>
        </div>
        <div class="categorias">
            <button>Design and marketing</button>
            <button>Technology</button>
            <button>Languages</button>
            <button>Math</button>
            <button>Gastronomy</button>
        </div><br>
        <div class="material">
            <label for="teaching-material"><strong>Attach the teaching material here:</strong></label>
            <input type="file" id="teaching-material" name="teaching-material">
        </div><br>
        <div class="contacto">
            <label for="contact-method"><strong>Write method of contact for your class v.i.p</strong></label>
            <input type="text" value="" placeholder="Introduce tu número de contacto o tus redes sociales" id="contact-method">
        </div><br>
        <div class="pre">
            <p>Enter the course prerequisities here:</p>
            <a href="#">course prerequisities</a> <br>
            <p>Enter the course postrequisities here:</p>
            <a href="#">course postrequisities</a>
        </div>
    </div>
    <aside id="derecha">
        <div id="fotodeperfil">
            <img src="/fronted/user.png" alt="Mi Foto de Perfil" height="10%" width="20%">
            <label for="fotoperfil">change profile photo:</label>
            <input type="file" id="fotoperfil" name="fotoperfil">
        </div>

        <!-- Información de perfil -->
        <section id="perfil">
            <h2>My Profile</h2>
            <table id="tabladeperfil">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </section>
    </aside>
    <hr>
    </div>
  
</body>
</html>
